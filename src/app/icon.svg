<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)" />
  <!-- Glass overlay -->
  <circle cx="32" cy="32" r="28" fill="url(#glass)" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
  <!-- Inner shine highlight -->
  <ellipse cx="26" cy="22" rx="16" ry="12" fill="url(#shine)" opacity="0.5" />
  <!-- SV text -->
  <text x="32" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="white" letter-spacing="1">SV</text>
</svg>
